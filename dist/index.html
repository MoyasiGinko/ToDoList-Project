<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link rel="stylesheet" href="style.css" />
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <div class="container">
      <div class="my-todo"><h1>My To Do List</h1></div>
      <div class="input-field">
        <textarea placeholder="Enter your todo"></textarea>
        <i class="uil uil-notes note-icon"></i>
      </div>
      <ul class="todoLists"></ul>
      <div class="pending-tasks">
        <span>
          You have
          <span class="pending-num">no</span>
          tasks pending.
        </span>
        <button type="button" class="clear-button">Clear All</button>
      </div>
    </div>
    <script type="module" src="index.bundle.js"></script>
  </body>
</html>
